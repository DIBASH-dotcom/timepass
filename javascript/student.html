<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <title>Textbox Example</title>
</head>
<body>

    
    <input type="text" id="myTextbox" placeholder="यहाँ लेख्नुहोस्">

    
    <button onclick="showText()">Submit</button>

    <script>
        function showText() {
           
            let text = document.getElementById("myTextbox").value;

            // Console मा देखाउनु
            console.log(text);
        }
    </script>

</body>
</html>
